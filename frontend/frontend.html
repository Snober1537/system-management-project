<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="#">
                <i class="fas fa-boxes"></i> Inventory Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#add-item">
                            <i class="fas fa-plus-circle"></i> Add Item
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#search">
                            <i class="fas fa-search"></i> Search
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#inventory-list">
                            <i class="fas fa-list"></i> Inventory
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg-light p-4 mt-5">
        <div class="container">
            <!-- Main Content -->
            <div class="row">
                <!-- Add Item Section -->
                <div class="col-12 col-lg-6">
                    <div class="card shadow-sm border-0 rounded-3">
                        <div class="card-header bg-primary text-white rounded-top-3">
                            <h3 class="card-title mb-0">Add New Item</h3>
                        </div>
                        <div class="card-body add-item-section">
                            <form id="addForm" class="add-item-form needs-validation" novalidate>
                                <div class="form-group">
                                    <label for="name" class="form-label">Item Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-tag"></i>
                                        </span>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="invalid-feedback">Please enter a name.</div>
                                </div>
                                <div class="form-group">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-hashtag"></i>
                                        </span>
                                        <input type="number" class="form-control" id="quantity" required>
                                    </div>
                                    <div class="invalid-feedback">Please enter a valid quantity.</div>
                                </div>
                                <div class="form-group">
                                    <label for="description" class="form-label">Description</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-pencil-alt"></i>
                                        </span>
                                        <textarea class="form-control" id="description" rows="2"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus-circle me-2"></i>
                                    Add Item
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Search Section -->
                <div class="col-12 col-lg-6">
                    <div class="card shadow-sm border-0 rounded-3">
                        <div class="card-header bg-success text-white rounded-top-3">
                            <h3 class="card-title mb-0">Search Items</h3>
                        </div>
                        <div class="card-body search-section">
                            <div class="search-container">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="search" placeholder="Search by name">
                                    <button class="btn btn-success" type="button" id="searchButton">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="filter-sort-container">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="showLowStock">
                                    <label class="form-check-label" for="showLowStock">
                                        Show Low Stock Items
                                    </label>
                                </div>
                                <div class="dropdown">
                                    <button class="btn btn-outline-success dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown">
                                        Sort By
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" data-sort="name">Name</a></li>
                                        <li><a class="dropdown-item" href="#" data-sort="quantity">Quantity</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inventory List Section -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card shadow-sm border-0 rounded-3">
                        <div class="card-header bg-success text-white rounded-top-3">
                            <h3 class="card-title mb-0">Inventory List</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="itemsTable" class="table table-hover table-bordered">
                                    <thead class="table-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Quantity</th>
                                            <th>Description</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Form validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()

        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        // Sort functionality
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const sortBy = this.dataset.sort;
                sortItems(sortBy);
            });
        });

        // Low stock filter
        document.getElementById('showLowStock').addEventListener('change', function() {
            filterLowStock(this.checked);
        });

        // Your existing JavaScript code
        const API_URL = 'http://localhost:8080';
        
        function showError(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.innerHTML = `${message} <button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            return alertDiv;
        }

        function showSuccess(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success alert-dismissible fade show';
            alertDiv.innerHTML = `${message} <button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            return alertDiv;
        }

        function renderTable(items) {
            const tbody = document.querySelector('#itemsTable tbody');
            tbody.innerHTML = '';
            
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <span class="badge bg-${item.quantity < 10 ? 'danger' : 'success'} me-2">
                                ${item.quantity}
                            </span>
                            <input type="number" 
                                   id="qty-${item.id}" 
                                   class="form-control form-control-sm" 
                                   value="${item.quantity}"
                                   style="width: 80px;">
                        </div>
                    </td>
                    <td>${item.description || ''}</td>
                    <td>
                        <span class="badge bg-${item.quantity < 10 ? 'danger' : 'success'}">
                            ${item.quantity < 10 ? 'Low Stock' : 'In Stock'}
                        </span>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" onclick="updateItem(${item.id})" 
                                    data-bs-toggle="tooltip" data-bs-placement="top" title="Update">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteItem(${item.id})" 
                                    data-bs-toggle="tooltip" data-bs-placement="top" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // ... rest of your JavaScript code ...
    </script>
</body>
</html>
